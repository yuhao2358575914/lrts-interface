{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
{#      //不缓存#}
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
{#    <link href="{% static 'login/css/add_cases.css' %}" rel="stylesheet"/>#}
    <title>收件人配置</title>
    <style type="text/css">
        .textarea-name{
            width: 100%;
            overflow: auto;
            word-break: break-all;
            height: 200px;
        }
    </style>
  </head>
  <body>
    <div class="container">
            <div class="col-md-8 col-md-offset-1" style="margin-top: 80px;margin-left: 120px">
              <h3 class="text-center">收件人配置</h3>
                   <div class="col-md-12 col-md-offset-6">
                    <form action="/mail_config_manual/" method="post">
                         {% csrf_token %}
                        {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                        {% endif %}
                    <input type="hidden" name="receivers">
                        <p>邮箱配置:<textarea type="text" name="receivers" class="textarea-name">{{ receivers }}</textarea></p>
                     <input type="submit" value="保存" class="btn btn-info float-right">
                    </form>
                 </div>
            </div>
    </div> <!-- /container -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
