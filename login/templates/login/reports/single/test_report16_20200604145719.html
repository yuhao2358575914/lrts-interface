		-webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
		transform: perspective(120px) rotateX(0deg) rotateY(0deg)
	}

		transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg)
	}

	100% {
		-webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
		transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg)
	}
}

@keyframes sk-rotatePlane {
	0% {
		-webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
		transform: perspective(120px) rotateX(0deg) rotateY(0deg)
	}

	50% {
		-webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);

	}

	100% {

},{\"adTags\":null,\"author\":\"本物天下霸唱\",\"contentState\":2,\"cover\":\"https://lrtest.lrts.me/p2284620292.jpg\",\"desc\":\"盗墓小说开山之作，摸金校尉寻宝历险记。\\n引领南派三叔《盗墓笔记》等书热销！同名网剧腾讯视频全网独播，靳东、陈乔恩、赵达领衔主演，《琅琊榜》《欢乐颂》总导演、制片人年度力作！\\n\\n★ 本书是热到发烫的一部奇书，创造上亿次网络点击的“天量纪录”，雄霸图书畅销榜首位，引发数以千万计“灯丝”的追捧。书中的古墓险境让人心生恐怖而又欲罢不能，人物百态更是栩栩如生，嬉笑怒骂、淋漓痛快。\\n★ “人点烛，鬼吹灯”是传说中摸金派的不传之秘，意为进入古墓之中先在东南角点燃一支蜡烛才能开棺，如果蜡烛熄灭，须速速退出，不可取一物。相传这是祖师爷所定的一条活人与死人的契约，千年传承，不得破。故事以一本家传的秘书残卷为引，讲述三位当代摸金校尉，为解开部族消失的千古之谜，利用风水秘术，解读天下大山大川的脉搏，寻找一处处失落在大地深处的龙楼宝殿。毕竟那些龙形虎藏，揭天拔地、倒海翻江的举动，都迥异庸俗，在离奇诡异的地下世界中，历史的神秘面纱正一层层地被揭开……\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":24492,\"name\":\"鬼吹灯（盗墓者的经历）\",\"reType\":16,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"悬疑探险\"},{\"adTags\":null,\"author\":\"幻动\",\"contentState\":1,\"cover\":\"https://lrtest.lrts.me/YWTX_2754073000320102-.jpg\",\"desc\":\"　　当生命停止的刹那，叶钟鸣回到了十年前，那个末日开始的下午。\\n　　是上天对自己的眷顾？还是又一次的惩罚？真的要重新体验一次残酷冰冷的末世吗？\\n　　叶钟鸣决定活下去，不为了别的，就为了那些曾经同生共死的战友，不离不弃的爱人！\\n　　还有，他要找到答案。为什么无数轮盘会从虚无中出现，上万绝地从天而降。是谁，把这个美丽的蔚蓝星球，变成了满是尸骸的血腥废墟！？\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":61795,\"name\":\"末日轮盘\",\"reType\":16,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"末世危机\"},{\"adTags\":null,\"author\":\"秦逍遥YY\",\"contentState\":2,\"cover\":\"https://lrtest.lrts.me/YWTX_5821189703060603-.jpg\",\"desc\":\"重生回到八十年代初，林夏想做的是：‘闲’的要命，富得流油……\\n   重活一次，她只想让哥哥长命百岁，供弟弟上大学，给妹妹开个小买卖；\\n   可，倒爷、兵哥哥轮番的上阵对她表心意是闹哪儿样？\\n----------------------------------------------------\\n古代现代二重奏之一《锦唐女医》\\n古代现代二重奏之二《回到八零年代当富婆》\\n\\n       \",\"freeEndTime\":0,\"freeTarget\":0,\"id\":65332,\"name\":\"回到八零年代当富婆\",\"reType\":16,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"婚恋情缘\"},{\"adTags\":null,\"author\":\"银月白歌\",\"contentState\":1,\"cover\":\"https://lrtest.lrts.me/18451_13909502403917504-.jpg\",\"desc\":\"原书名《重生之锦鲤甜妻》\\r\\n“美神？”\\r\\n不，是“霉神”姑娘苏恬心。\\r\\n孤儿院长大，从小无父无母，走路摔跤、喝水呛到，花式倒霉从来不重样的。\\r\\n可她一直相信只要多做好事总有福运到来的一天。\\r\\n发生意外重生成同名同姓的富家千金之后，她就是锦鲤本鲤！\\r\\n苏恬心：哥，你许个愿！\\r\\n苏悦辛：又不会成真。\\r\\n算了妹妹这么认真，随便说一个吧。我要那支跌停板的股票涨回来！\\ 03-.jpg\",\"desc\":\"三年前，帝盟解体，游戏天才莫北，低调隐退。\\n三年后，她女扮男装，埋名回归，从被人唾弃到重登神坛，引来了全民沸腾！\\n他俊美禁欲，粉丝无数,电竞圈无人不识。\\n入队一开始他对她说：“安分点，不要有非分之想。”\\n后来她身份暴露，他从桌前抬眸，缓身站起：“游戏里结完婚就想始乱终弃？嗯？”\\n临近耳边的嗓音，让她莫名心虚：“不然你说怎么办？”\\n他倾身将她抵在了桌上，气息逼近：“把婚姻关系做实。”\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":94556,\"name\":\"国民男神是女生：恶魔，住隔壁\",\"reType\":19,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"婚恋情缘\"},{\"adTags\":null,\"author\":\"火轻轻\",\"contentState\":1,\"cover\":\"https://lrtest.lrts.me/YWTX_9415300004460703-.jpg\",\"desc\":\"和她拜堂的是六爷，洞房花烛夜是七爷。\\n\\n“看在你对我痴心一片的份上，我成全你。”七爷坐在轮椅上，倨傲清冷眉。\\n\\n“弟妹，做我的姘头，我给你霍家的一切。。”六爷狂热强势口吻。\\n十年等待，喻伊人见到了神秘莫测的七爷，也见到了高高在上的六爷。\\n喻伊人是众人皆知童养媳。\\n\\n黑夜，七爷柔情万千，“伊人，给我生个女儿，我的心是你的！” \\n\\n白天，六爷霸道强势，“伊人，给我生个儿子，我的命是你的！”\\n\\n白天他换着花样宠着她，入夜他玩着花样宠着她，是他？还是他？\\n他给她调制出绝世奇香，一味可以令人勾魂摄魄，为爱痴狂的香。。迷醉她，永世宠她\\n（架空民国，身心干净）\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":78223,\"name\":\"娇宠：七爷，霸道爱\",\"reType\":19,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"古典架空\"},{\"adTags\":null,\"author\":\"一桶浆糊\",\"contentState\":2,\"cover\":\"https://lrtest.lrts.me/WANGYI_27-.jpg\",\"desc\":\"医学院大学生孙子轩意外受伤之后，拥有了与古代神医交流的能力！面对中医的衰败，孙思邈，华佗，张仲景，扁鹊，一个个古代神医争抢着传授孙子轩神级医术！“替清纯校花看病、帮女星护肤、给警花疗伤、看美女总裁疾病，这些都不是我的本意。”孙子轩无奈的说：“我只是一心想要振兴中医啊！”\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":81745,\"name\":\"天才医仙：守护清纯校花\",\"reType\":19,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"都市生活\"},{\"adTags\":null,\"author\":\"梓云溪\",\"contentState\":2,\"cover\":\"https://lrtest.lrts.me/18452_25432758000233501-.jpg\",\"desc\":\"【梓云溪新文：第一符师：轻狂太子妃】\\n帝国第一废物？丑女？因逼太子履行当年的婚约，而被全天下女性攻击致死？倒！既是天意弄人，让身为现代古武派的她重生在这废材身上，那么，她必逆天改命！ 离经叛道、乖张跋扈、强盗行径……闪瞎众人眼！她偏要狂，什么王爷、太子、皇帝、武林盟主，通通都归到她旗下吧！情节虚构，切勿模仿\",\"freeEndTime\":0,\"freeTarget\":0,\"id\":116253,\"name\":\"皇后逆天斗苍穹\",\"reType\":19,\"readers\":0,\"recReason\":null,\"tags\":[],\"type\":\"东方幻想\"},{\"adTags\":null,\"author\":\"青酒沐歌\",\"contentState\":2,\"cover\":\"https://lrtest.lrts.me/YWTX_3937036603950001-.jpg\",\"desc\":\"有种穿越叫技术穿，沐清歌到死都没想到这事会落到她身上。\\n她本是21世纪的顶级医师，一朝丧命带着医生系统穿                 detailLog = detailLog + "<p>" + n + "</p>";

            $(obj).parent().parent().after("<tr><td colspan='" + len + "'><div style='font-family: Consolas;font-size:12px'>" + detailLog + "</div></td></tr>");
        } else if ($(obj).text() == '收缩') {
            $(obj).parent().parent().next().remove();
            $(obj).text("展开");
            $(obj).removeClass("btn-danger");
            $(obj).addClass("btn-primary");
        }

    }
    $(function () {
        $("#testName").text(resultData["testName"]);
        $("#testPass").text(resultData["testPass"]);
        $("#testFail").text(resultData["testFail"]);
        $("#testSkip").text(resultData["testSkip"]);
        $("#testAll").text(resultData["testAll"]);
        $("#beginTime").text(resultData["beginTime"]);
        $("#totalTime").text(resultData["totalTime"]);
        var classNames = [];
        var results = [];
        $.each(resultData["testResult"], function (i, n) {
            if(classNames.indexOf(n["className"])==-1){
                classNames.push(n["className"]);
            }
            if(results.indexOf(n["status"])==-1){
                results.push(n["status"]);
            }
        });

        $.each(classNames, function (i, n) {
            $("#filterClass").append("<option value='"+n+"' hassubinfo='true'>"+n+"</option>");
        });
        $.each(results, function (i, n) {
            $("#filterResult").append("<option value='"+n+"' hassubinfo='true'>"+n+"</option>");
        });

        $("#filterClass").chosen({search_contains: true});
        $("#filterResult").chosen({search_contains: true});

        var errorFlag = false;

        function generateResult(className, caseResult) {
            $("#detailBody").children().remove();
            var filterAll = 0;
            var filterOk = 0;
            var filterFail = 0;
            var filterSkip = 0;
            $.each(resultData["testResult"], function (i, n) {
                if((className=="" || n["className"]==className) && (caseResult=="" || n["status"]==caseResult)){
                    filterAll += 1;
                    var status = "";
                    if (n["status"] == '成功') {
                        filterOk += 1;
                        status = "<td><span class='text-success'>成功</span></td>";
                    } else if (n["status"] == '失败') {
                        filterFail += 1;
                        status = "<td><span class='text-danger'>失败</span></td>";
                    } else if (n["status"] == '错误') {
                        filterFail += 1;
                        errorFlag = true;
                        status = "<td><span class='text-danger'>错误</span></td>";
                    } else if (n["status"] == '跳过') {
                        filterSkip += 1;
                        status = "<td><span class='text-warning'>跳过</span></td>";
                    } else {
                        status = "<td><span>" + n["status"] + "</span></td>";
                    }
                    var tr = "<tr style='font-family: Consolas'>" +
                        "<td>" + (i + 1) + "</td>" +
                        "<td>" + n["className"] + "</td>" +
                        "<td>" + n["methodName"] + "</td>" +
                        "<td>"+n["description"] + "</td>" +
                        "<td>" + n["spendTime"] + "</td>" +
                        status + "<td><button type='button' onclick='details(this)' buttonIndex='" + i + "' class='btn btn-primary btn-xs' style='margin-bottom: 0px'>展开</button></td></tr>"
                    $("#detailBody").append(tr);
                }
            });
            $("#filterAll").text(filterAll);
            $("#filterOk").text(filterOk);
            $("#filterFail").text(filterFail);
            $("#filterSkip").text(filterSkip);
        }

        generateResult("", "");
        $("#alert-tips").hide();
        if (errorFlag) {
            $("#alert-tips").show();
        }

        $("#filterClass").on('change', function () {
            var className = $("#filterClass").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, caseResult);
        });

        $("#filterResult").on('change', function () {
            var className = $("#filterClass").val();
            var caseResult = $("#filterResult").val();
            generateResult(className, caseResult);
        });

        //$(".chosen-select").trigger("chosen:updated");

        function pie() {
            var option = {
                title: {
                    text: '测试用例运行结果',
                    subtext: '',
                    x: 'center',
                    textStyle: {
                        "color": "#555"
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    y: 'center',
                    x: 'right',
                    data: ['失败', '跳过', '成功']
                },
                series: [
                    {
                        name: '运行结果',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            {value: resultData["testFail"], name: '失败'},
                            {value: resultData["testSkip"], name: '跳过'},
                            {value: resultData["testPass"], name: '成功'}
                        ],
                        color: [
                                    "#F25929",
                                    "#777777",
                                    "#70AD47"
                                ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            var chart = echarts.init(document.getElementById("echarts-map-chart"));
            chart.setOption(option);
        }
        pie();
    });

</script>
</body>
</html>
